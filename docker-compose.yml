services:
  api:
    build: .
    container_name: blog-api
    env_file:
      - .env
    environment:
      UV_CACHE_DIR: /tmp/uv-cache-runtime
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./:/app
      - /app/.venv
    command: ["sh", "-c", "uv run alembic upgrade head && exec uv run uvicorn app.main:app --host 0.0.0.0 --port 8000"]

  db:
    image: postgres:16-alpine
    container_name: blog-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blog
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
